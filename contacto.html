        <div class="form">
            <h3 class="subtitulo">Consultas</h4>
            <div>
                <form action="">
                    <label class="texto" id="name" size="15px" maxlength="30px">Nombre:</label>
                    <input class="casillas" type="text" id="name" name="name" required>
                    
                    <label class="texto" id="celular" size="15px" maxlength="30px">Celular:</label>
                    <input class="casillas" type="celular" id="celular" name="celular" required>

                    <label class="texto" id="email" size="15px" maxlength="30px">Email:</label>
                    <input class="casillas"  type="email" id="email" name="email" required>
                
                    <label class="texto" for="message">Mensaje:</label>
                    <textarea class="casillas" id="message" name="message" rows="4" cols="30"></textarea>
                    <!--<button onclick="mensaje()">Enviar consulta</button>-->
                    <input class="button" type="submit" value="Enviar">
                </form>
            </div>
        </div>
